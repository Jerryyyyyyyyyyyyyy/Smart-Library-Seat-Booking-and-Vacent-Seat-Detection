<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Smart Library</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        /* Gradient background with animation */
        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            animation: gradient 15s ease infinite;
            background-size: 200% 200%;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Button hover effect */
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        /* Form animation */
        .form-container {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        /* Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 to-blue-500 text-white flex items-center justify-center min-h-screen">
    <div class="container mx-auto px-4 form-container max-w-md">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-6">Login to Your Library</h1>
        <p class="text-center mb-4">Access your study spot with your Student ID!</p>
        <form id="loginForm" class="bg-white text-gray-800 p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="student_id" class="block text-sm font-medium text-gray-700">Student ID</label>
                <input type="text" id="student_id" placeholder="Enter your Student ID" required
                       class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       aria-required="true" aria-label="Student ID">
            </div>
            <button type="submit"
                    class="btn w-full bg-blue-500 text-white py-3 rounded-lg font-semibold transition duration-300 hover:bg-blue-600">
                Login
            </button>
            <div class="spinner mt-4" id="loadingSpinner"></div>
        </form>
        <p class="text-center mt-4">
            Don't have an account? <a href="/register" class="text-yellow-300 underline hover:text-yellow-400">Register</a>
        </p>
        <div id="messageBox" class="mt-4 hidden text-center p-4 rounded-lg"></div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            const student_id = document.getElementById('student_id').value;
            const loadingSpinner = document.getElementById('loadingSpinner');
            const messageBox = document.getElementById('messageBox');

            loadingSpinner.style.display = 'block';
            messageBox.classList.add('hidden');

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ student_id })
            })
            .then(response => response.json())
            .then(data => {
                loadingSpinner.style.display = 'none';
                messageBox.classList.remove('hidden');
                messageBox.className = `mt-4 text-center p-4 rounded-lg ${data.success ? 'bg-green-500' : 'bg-red-500'}`;
                messageBox.textContent = data.message;

                if (data.success) {
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                    setTimeout(() => window.location.href = '/map', 1500);
                }
            })
            .catch(err => {
                loadingSpinner.style.display = 'none';
                messageBox.classList.remove('hidden');
                messageBox.className = 'mt-4 text-center p-4 rounded-lg bg-red-500';
                messageBox.textContent = 'Error during login: ' + err;
            });
        };
    </script>
</body>
</html>
